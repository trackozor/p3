    <body class="Menupage">
        <!-- ********************************************************************************************************-->

        <header>
            <h1 class="sr-only">Le délice des sens, découvrez notre menu et commander en ligne</h1>
            <div class="card-logo-alt">
                <a href="../index.html" aria-label="retour sur la page accueil">

            <div class="title3">

                <div class="icon-favorite">

                    <label for="favorite-checkbox-delice" class="icon-favorite">

                        <span class="sr-only">Favoris</span>
                        <i class="fas fa-heart fa-full" aria-hidden="true"></i>

                            </span>
