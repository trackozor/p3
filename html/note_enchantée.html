<!DOCTYPE html>

        <link rel="stylesheet" href="../css/main.css">
        
        <!-- Polices Google pour améliorer la typographie -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- Préchargement des styles critiques de Font Awesome pour optimiser les performances -->
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
    </head>
    <body>
        <!-- ********************************************************************************************************--> 
        <!-- **************************         Header        ******************************************************* -->
        <!-- *********************************************************************************************************--> 
        <header>
            <!-- Logo et lien de retour vers la page d'accueil -->
            <div class="card-logo-alt">
                <a href="../index.html" aria-label="retour sur la page accueil">
                    <i class="fas fa-arrow-left" aria-hidden="true"></i>
                    <span class="sr-only">Fleche de retour sur page accueil</span>
                </a> 
                <!-- Titre principal caché pour le SEO et l'accessibilité -->
                <h1 class="sr-only">La Note Enchantée, découvrez notre menu et commandez en ligne</h1>
                <img src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            </div>    
        </header>

        <!-- ********************************************************************************************************--> 
        <!-- **************************       Section Principale       ********************************************* -->
        <!-- ********************************************************************************************************-->
        <main>
            <!-- Image principale du restaurant -->
            <img src="../images/restaurants/note_enchantée.jpg" alt="Assiette de plats variés au restaurant La Note Enchantée" class="menu-image-alt3">
            <section class="menu">
                <!-- Titre du restaurant et bouton favoris -->
                <div class="title">
                    <h2>La Note Enchantée</h2>
                    <div class="icon-favorite">

                        <input type="checkbox" id="favorite-checkbox-enchantée" class="checkbox-hidden" aria-label="Ajouter La note enchantée aux favoris">
                        <label for="favorite-checkbox-enchantée" class="icon-favorite">
                            <i class="far fa-heart fa-empty" aria-hidden="true"></i>
                            <span class="sr-only">Favoris</span>
                            <i class="fas fa-heart fa-full" aria-hidden="true"></i>
                            <span class="sr-only">Favoris</span>
                        </label>
                    </div>
                </div>

                <div class="entrées">
                    <h3>ENTRÉES</h3>
                    <ul>
                        <!-- Carte du plat 1 -->
                        <li>
                            <input type="checkbox" id="validation-1" class="checkbox-hidden">
                            <label for="validation-1" class="card-menu">
                                <span class="menu-item">
                                    <span class="dish-name">Ravioles de foie gras</span>
                                    <span class="dish-content">
                                        <span class="dish-description">Accompagnées de leur crème à la truffe</span>
                                        <span class="price">25€</span>
                                    </span>
                                </span>
                                <span class="validation-icon">
                                    <i class="far fa-check-circle icon-to-slide" aria-hidden="true"></i>
                                    <span class="sr-only">Validé</span>
                                </span>
                            </label>
                        </li>
            
                        <!-- Carte du plat 2 -->
                        <li>
                            <input type="checkbox" id="validation-2" class="checkbox-hidden">

                                    <span class="dish-name">Caviar osciètre</span>
                                    <span class="dish-content">
                                        <span class="dish-description">Sur blini à la farine de blé noir</span>
                                        <span class="price">35€</span>
                                    </span>
                                </span>
                                <span class="validation-icon">
                                    <i class="far fa-check-circle icon-to-slide" aria-hidden="true"></i>
                                    <span class="sr-only">Validé</span>
                                </span>

                                        <span class="price">20€</span>

                                    <i class="far fa-check-circle icon-to-slide" aria-hidden="true"></i>
                                    <span class="sr-only">Validé</span>
                                </span>
                            </label>
                        </li>
                    </ul>
                </div>
            
                <!-- Section des Plats -->
                <div class="plats">
                    <h3>PLATS</h3>
                    <ul>
                        <!-- Carte du plat 1 -->
                        <li>
                            <input type="checkbox" id="validation-5" class="checkbox-hidden">

                                <span class="menu-item">
                                    <span class="dish-name">Noix de coquilles Saint-Jacques</span>

                                    <i class="far fa-check-circle icon-to-slide" aria-hidden="true"></i>

        </main>

        <!-- ********************************************************************************************************--> 
        <!-- **************************         Footer        ******************************************************* -->
        <!-- *********************************************************************************************************-->

            <div class="footer-card">
                <!-- Logo Ohmyfood -->
                <img src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood">
                <ul>
                    <!-- Proposer un restaurant -->
