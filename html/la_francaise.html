<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Métadonnées du document -->
        <meta charset="UTF-8">    
        <title>Menu - À la Française</title>
        <meta name="description" content="Découvrez les plats gourmands de À la française sur Ohmyfood. Entrées, plats et desserts raffinés à réserver en ligne. Commandez maintenant !">

        <!-- Optimisation pour les appareils mobiles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Lien vers le fichier CSS principal -->
        <link rel="stylesheet" href="../css/main.css">
        
        <!-- Polices Google pour améliorer la typographie  -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- Préchargement des styles critiques de Font Awesome pour optimiser le chargement -->
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
    </head>
    <body>
        <!-- ********************************************************************************************************--> 
        <!-- **************************         Header        ******************************************************* -->
        <!-- *********************************************************************************************************--> 

        <header>
            <!-- Logo avec lien de retour à la page d'accueil -->
            <div class="card-logo-alt">
                <a href="../index.html" aria-label="retour sur la page accueil">
                    <i class="fas fa-arrow-left" aria-hidden="true"></i>
                    <span class="sr-only">Fleche de retour sur page accueil</span>
                </a> 
                <!-- Titre principal caché pour l'accessibilité et le SEO -->
                <h1 class="sr-only">A la francaise, découvrez notre menu et commander en ligne</h1>
                <img src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            </div>    
        </header>

        <!-- ********************************************************************************************************--> 
        <!-- **************************         Section principale       ******************************************** -->
        <!-- *********************************************************************************************************-->
        <main>
            <!-- Image principale du restaurant -->
            <img src="../images/restaurants/française.jpg" alt="Assiette de plats variés au restaurant À la française" class="menu-image-alt2">
        
        <!-- Section du menu -->
        <section class="menu">
            <!-- Titre du restaurant et bouton favoris -->
            <div class="title1">
                <h2>À la française</h2>
                <div class="icon-favorite">
                    <!-- Bouton pour ajouter aux favoris avec icône -->
                    <label for="favorite-checkbox-française" class="icon-favorite">
                        <input type="checkbox" id="favorite-checkbox-française"  class="favorite-checkbox"  aria-label="Ajouter À la française aux favoris">
                        <i class="far fa-heart fa-empty" aria-hidden="true"></i>
                        <span class="sr-only">Favoris</span>
                        <i class="fas fa-heart fa-full" aria-hidden="true"></i>
                        <span class="sr-only">Favoris</span>
                    </label>
                </div>
            </div>

            <!-- Section des Entrées -->
            <div class="entrées">
                <h3>ENTRÉES</h3>
                <ul>
                    <!-- Carte du plat 1 -->
                    <li>
                        <input type="checkbox" id="validation-1" class="checkbox-hidden">
                        <label for="validation-1" class="card-menu">
                            <span class="menu-item">
                                <span class="dish-name">Tartare de poulpe acidulé</span>
                                <span class="dish-content">
                                    <span class="dish-description">Aux zestes d'orange</span>
                                    <span class="price">25€</span>
                                </span>
                            </span>
                            <span class="validation-icon">
                                <i class="fa-solid fa-circle-check icon-to-slide" aria-hidden="true"></i>
                                <span class="sr-only">Validé</span>
                            </span>
                        </label>
                    </li>

                    <!-- Carte du plat 2 -->
                    <li>
                        <input type="checkbox" id="validation-2" class="checkbox-hidden">
                        <label for="validation-2" class="card-menu">
                            <span class="menu-item">
                                <span class="dish-name">Velouté de légumes d'antan</span>
                                <span class="dish-content">
                                    <span class="dish-description">Carotte, panais, topinambour</span>
                                    <span class="price">35€</span>
                                </span>
                            </span>
                            <span class="validation-icon">
                                <i class="fa-solid fa-circle-check icon-to-slide" aria-hidden="true"></i>
                                <span class="sr-only">Validé</span>
                            </span>
                        </label>
                    </li>

                    <!-- Carte du plat 3 -->
                    <li>
                        <input type="checkbox" id="validation-3" class="checkbox-hidden">
                        <label for="validation-3" class="card-menu">
                            <span class="menu-item">
                                <span class="dish-name">Soupe à l'oignon</span>
                                <span class="dish-content">
                                    <span class="dish-description">Revisitée</span>
                                    <span class="price">20€</span>
                                </span>
                            </span>
                            <span class="validation-icon">
                                <i class="fa-solid fa-circle-check icon-to-slide" aria-hidden="true"></i>
                                <span class="sr-only">Validé</span>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>

            <!-- Section des Plats -->
            <div class="plats">
                <h3>PLATS</h3>
                <ul>
                    <!-- Carte du plat 1 -->
                    <li>
                        <input type="checkbox" id="validation-4" class="checkbox-hidden">
                        <label for="validation-4" class="card-menu">
                            <span class="menu-item">
                                <span class="dish-name">Coquilles Saint-Jacques</span>
                                <span class="dish-content">
                                    <span class="dish-description">Accompagnées d'une purée de panais</span>
                                    <span class="price">40€</span>
                                </span>
                            </span>
                            <span class="validation-icon">
                                <i class="fa-solid fa-circle-check icon-to-slide" aria-hidden="true"></i>
                                <span class="sr-only">Validé</span>
                            </span>
                        </label>
                    </li>

                    <!-- Carte du plat 2 -->
                    <li>
                        <input type="checkbox" id="validation-5" class="checkbox-hidden">
                        <label for="validation-5" class="card-menu">
                            <span class="menu-item">
                                <span class="dish-name">Magret de canard</span>
                                <span class="dish-content">
                                    <span class="dish-description">Et parmentier de pommes de terre</span>
                                    <span class="price">35€</span>
                                </span>
                            </span>
                            <span class="validation-icon">
                                <i class="fa-solid fa-circle-check icon-to-slide" aria-hidden="true"></i>

                        <input type="checkbox" id="validation-6" class="checkbox-hidden">

                            <span class="menu-item">
                                <span class="dish-name">Pigeonneau d'Ille-et-Vilaine</span>
                                <span class="dish-content">
                                    <span class="dish-description">Sur son lit de gnocchis aux légumes</span>
                                    <span class="price">44€</span>
                                </span>
                            </span>
                            <span class="validation-icon">
                                <i class="fa-solid fa-circle-check icon-to-slide" aria-hidden="true"></i>
                                <span class="sr-only">Validé</span>
                            </span>
                        </label>
                    </li>
                </ul>

            <!-- Section des Desserts -->
            <div class="desserts">
                <h3>DESSERTS</h3>
                <ul>
                    <!-- Carte du dessert 1 -->
                    <li>
                        <input type="checkbox" id="validation-7" class="checkbox-hidden">
                        <label for="validation-7" class="card-menu">
                            <span class="menu-item">
                                <span class="dish-name">Pétales de violettes glacés</span>
                                <span class="dish-content">

                                <i class="fa-solid fa-circle-check icon-to-slide" aria-hidden="true"></i>
                                <span class="sr-only">Validé</span>
                            </span>
                        </label>
                    </li>

                    <!-- Carte du dessert 2 -->
                    <li>
                        <input type="checkbox" id="validation-8" class="checkbox-hidden">
                        <label for="validation-8" class="card-menu">
                            <span class="menu-item">
                                <span class="dish-name">Fondant au chocolat</span>
                                <span class="dish-content">
                                    <span class="dish-description">Revisité</span>
                                    <span class="price">22€</span>
                                </span>
                            </span>
                            <span class="validation-icon">
                                <i class="fa-solid fa-circle-check icon-to-slide" aria-hidden="true"></i>
                                <span class="sr-only">Validé</span>
                            </span>
                        </label>
                    </li>

                    <!-- Carte du dessert 3 -->
                    <li>
                        <input type="checkbox" id="validation-9" class="checkbox-hidden">
                        <label for="validation-9" class="card-menu">
                            <span class="menu-item">
                                <span class="dish-name">Millefeuille croustillant</span>
                                <span class="dish-content">
                                    <span class="dish-description">Myrtille et pâte d'amande</span>
                                    <span class="price">23€</span>
                                </span>
                            </span>
                            <span class="validation-icon">
                                <i class="fa-solid fa-circle-check icon-to-slide" aria-hidden="true"></i>
                                <span class="sr-only">Validé</span>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>

            <!-- Bouton de commande -->
            <a class="button--primary"><span class="button--primary-txt">Commander</span></a>
        </section>
        </main>
        <!-- ********************************************************************************************************--> 
        <!-- **************************         Footer        ******************************************************* -->
        <!-- *********************************************************************************************************-->
        <footer>
            <div class="footer-card">
                <a href="/" title="Retour à la page d'accueil">
                    <img src="/images/logo/logo-footer.png" alt="Logo Ohmyfood" class="logo-footer">
                </a>
                <ul>
                    <!-- Proposer un restaurant -->

                        <a href="#">

                    </li>       
                </ul>
            </div>

</html>
