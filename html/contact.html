<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Ohmyfood</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <!-- En-tête -->
        <header>
            <div class="header-logo">
                <a href="../index.html" aria-label="Retourner à l'accueil">
                    <img src="/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
                </a>
            </div>
        </header>

        <!-- Section Contact -->
        <main>
            <section class="contact-form-section">
                <h1>Contactez-nous</h1>
                <p>Si vous avez des questions, n'hésitez pas à nous contacter en remplissant le formulaire ci-dessous.</p>

                <!-- Formulaire de contact -->
                <form action="mailto:exemple@boiteemail.com" method="post" enctype="text/plain">
                    <!-- Champ Nom -->
                    <div class="form-group">
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <!-- Champ Email -->
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <!-- Champ Message -->
                    <div class="form-group">
                        <label for="message">Votre message :</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <!-- Bouton de soumission -->
                    <div class="form-group">
                        <button type="submit" class="button--primary">Envoyer</button>
                    </div>
                </form>
            </section>
        </main>

        <!-- Pied de page -->
        <footer>
            <p>© 2024 Ohmyfood - Tous droits réservés</p>
        </footer>
    </body>
</html>
